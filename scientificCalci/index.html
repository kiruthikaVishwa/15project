<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn" onclick="appendOperator('+')">+</button>

            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn" onclick="appendOperator('-')">-</button>

            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="appendOperator('*')">*</button>

            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendDecimal('.')">.</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendOperator('/')">/</button>

            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="calculateSquareRoot()">√</button>
            <button class="btn" onclick="calculateSquare()">x²</button>
            <button class="btn" onclick="calculateExponent()">^</button>

            <button class="btn" onclick="calculateSin()">sin</button>
            <button class="btn" onclick="calculateCos()">cos</button>
            <button class="btn" onclick="calculateTan()">tan</button>
            <button class="btn" onclick="calculateLog()">log</button>

            <button class="btn" onclick="calculateFactorial()">n!</button>
            <button class="btn" onclick="calculateInverseSin()">asin</button>
            <button class="btn" onclick="calculateInverseCos()">acos</button>
            <button class="btn" onclick="calculateInverseTan()">atan</button>

            <button class="btn" onclick="calculateDegToRad()">° → rad</button>
            <button class="btn" onclick="calculateRadToDeg()">rad → °</button>
            <button class="btn" onclick="calculateLogBase()">log(base)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
